<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section>
        <div class="container p-5" style=" margin-bottom:100px;">
            <p class="fs-3 text-center mt-4">Admin Dashboard</p>
            <div class="row g-4">
                <!-- Add Product Card -->
                <div class="col-md-4">
                    <a href="/admin/loadAddProduct" class="text-decoration-none">
                        <div class="card card-sh h-100">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-square-plus fa-3x" aria-hidden="true"></i>
                                <h4 class="mt-2">Add Product</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Category Card -->
                <div class="col-md-4">
                    <a href="/admin/category" class="text-decoration-none">
                        <div class="card card-sh h-100">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-th-large fa-3x" aria-hidden="true"></i>
                                <h4 class="mt-2">Add Category</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- View Product Card -->
                <div class="col-md-4">
                    <a href="/admin/products" class="text-decoration-none">
                        <div class="card card-sh h-100">
                            <div class="card-body text-center text-secoundry">
                                <i class="fa-solid fa-eye fa-3x" aria-hidden="true"></i>
                                <h4 class="mt-2">View Product</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Orders Card -->
                <div class="col-md-4">
                    <a href="#" class="text-decoration-none">
                        <div class="card card-sh h-100">
                            <div class="card-body text-center text-warning">
                                <i class="fa-solid fa-shopping-cart fa-3x" aria-hidden="true"></i>
                                <h4 class="mt-2">Orders</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Users Card -->
                <div class="col-md-4">
                    <a href="#" class="text-decoration-none">
                        <div class="card card-sh h-100">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-users fa-3x" aria-hidden="true"></i>
                                <h4 class="mt-2">Users</h4>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Add Admin Card -->
                <div class="col-md-4">
                    <a href="#" class="text-decoration-none">
                        <div class="card card-sh h-100">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-user-shield fa-3x" aria-hidden="true"></i>
                                <h4 class="mt-2">Add Admin</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (optional for dropdowns, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
