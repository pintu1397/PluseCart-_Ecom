<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<section>
    <div class="container mt-5 p-5">
        <div class="row">
            <!-- Image Column -->
            <div class="col-md-6 p-5">
                <img src="images/ecom.png" width="100%" alt="..." height="400px">
            </div>
            
            <!-- Login Form Column -->
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header ">
                        <p class="fs-4 text-center">Login</p>
                        <div th:if="${param.error}"
								class="alert alert-danger text-center">

								<th:block
									th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</th:block>
							</div>
                    </div>
                    <div class="card-body">
                       <form action="/login" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input
										class="form-control" name="username" type="email">
								</div>

								<div class="mb-3">
									<label class="form-label">Password</label> <input
										class="form-control" name="password" type="password">
								</div>
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Login</button>
							</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

	<h1>demo</h1>
    
</body>
</html>
