<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>
</head>
<body>
    <section>
        <!-- Search Bar Section -->
        <div class="container-fluid bg-secoundry  card-sh p-5 mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form>
                        <div class="input-group">
                            <!-- Search Input with Placeholder -->
                            <input type="text" class="form-control" name="ch" placeholder="Search here..." aria-label="Search">
                            <!-- Search Button with Corrected Classes -->
                            <button type="submit" class="btn btn-light text-dark">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="container-fluid mt-1">
        	<div class="row">
        		<div class="col-md-2">
        			<div class="list-group">
					  <a href="/products" class="list-group-item list-group-item-action active" aria-current="true">
					    Categories
					  </a>
					  <!-- Loop over each category item -->
					    <p class="fs-5">Category</p>
								<a href="/products"
									th:classappend="${paramValue==''} ? 'active':''"
									class="list-group-item list-group-item-action"
									aria-current="true"> All </a> <a th:each="c:${categories}"
									th:href="@{'/products?category='+${c.name}}"
									th:classappend="${paramValue == c.name} ? 'active':''"
									class="list-group-item list-group-item-action">[[${c.name}]]</a>
					 
        		</div>
        		</div>
        		
        		<div class="col-md-10">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<p class="fs-3 text-center">Products</p>
							<div class="row">

								<th:block th:if="${products.size >0}">
									<div class="col-md-3" th:each="p:${products}">
										<div class="card">
											<div class="card-body ">
												<img alt="" th:src="@{'/images/product_img/'+${p.image}}"
													width="100%" height="150px">
												<p class="fs-5 text-center">[[${p.title}]]</p>
												<div class="row text-center">
													<p class="fs-6 fw-bold ">
														<span>&#8377; [[${p.discountPrice}]]</span> <br> <span
															class="text-decoration-line-through text-secondary">&#8377;
															[[${p.price}]]</span> <span class="fs-6 text-success">[[${p.discount}]]%
															off </span>
													</p>
													<a th:href="@{'/product/'+${p.id}}"
														class="btn btn-primary col-md-6 offset-md-3">View
														Details</a>
												</div>
											</div>
										</div>
									</div>
								</th:block>
								<th:block th:unless="${products.size>0}">
								<p class="fs-4 text-center mt-4 text-danger">Product not available</p>
								</th:block>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>
</html>
